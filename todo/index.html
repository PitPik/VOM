<!doctype html>
<html lang="en" data-framework="circularJS">
	<head>
		<meta charset="utf-8">
		<title>Circular.js • TodoMVC</title>
		<link rel="stylesheet" href="base.css">
		<link rel="stylesheet" href="index.css">
		<style type="text/css">
			.todoapp.completed .todo-list-item:not(.completed),
			.todoapp.active .todo-list-item.completed {
				display: none;
			}
		</style>
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<form>
					<input class="new-todo" placeholder="What needs to be done?" autofocus>
				</form>
			</header>
			<section class="main">
				<input class="toggle-all" id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list"></ul>
			</section>
			<footer class="footer">
				<span class="todo-count"><strong>0</strong> items left</span>
				<ul class="filters">
					<li>
						<a class="selected" href="#/">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<button class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="https://github.com/PitPik">Peter Dematté</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script type="text/template" id="item-template">
			<li id="{{id}}" class="todo-list-item{{completed}}">
				<input class="toggle" type="checkbox"{{toggled}}>
				<label>{{text}}</label>
				<button class="destroy"></button>
				<form><input class="edit" value="{{text}}"></form>
			</li>
		</script>
		<script type="text/javascript" src="../VOM.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
